<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Number </title>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <div class="modal">
        <div class="modal_header">
            <h2>Siz O'ylagan Son</h2>
            <h3 class="put_found">07</h3>
        </div>
        <div class="modal_body">
            <button onclick="replay()">Replay</button>
        </div>
    </div>

    <div class="get_blur">
        <div class="choose_number">
            <select name="" id="select">
                <option value="15" selected>15 Number</option>
                <option value="21">21 Number</option>
                <option value="27">27 Number</option>
            </select>
        </div>
    
        <center>
            <div class="container">
                <div class="section_table">
                    <h3>Qaysi Sectionda Ekanligini bosing</h3>
                    <div class="section_body">
                        <div>1 Sec</div>
                        <div>2 Sec</div>
                        <div>3 Sec</div>
                    </div>
                </div>
                <div class="add_number">
                    
                </div>
                <div class="btn_group">
                    <button role="button" onclick="btn_click(1, 0, 2, 0)"><span class="text">1</span></button>
                    <button role="button" onclick="btn_click(2, 1, 0, 1)"><span class="text">2</span></button>
                    <button role="button" onclick="btn_click(1, 2, 0, 2)"><span class="text">3</span></button>
                </div>
            </div>
        </center>
    </div>
    <script src="./assets/js/index.js" defer></script>
</body>

</html>
